<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Data</title>
    <link href="https://core-interaction.github.io/assets/styles/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="/nycdata/assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script defer src="/nycdata/assets/data.js"></script>
</head>
<body>
    <container>
        <h1>NYPL Branch Services</h1>
        <h2>New York Public Library (NYPL) branch services from July 2010 to June 2011(Manhattan)</h2>
    </container>
    <icon>
        <a href="https://www.nypl.org/"><img src="/nycdata/assets/nyplicon.png" alt="NYPL icon"></a>
    </icon>
    <br><br>
    <p>NYPL Networks:</p>
    <ul id="graph">
        <li class="counteeCullenNetwork">Countee Cullen Network</li>
        <li class="sewardParkNetwork">Seward Park Network</li>
        <li class="specialUnit">Special Unit</li>
    </ul>
    <br><br>
    <p>NYPL Total Programs:</p>
    <canvas id="totalPrograms"></canvas>
    <br><br>
    <p>NYPL Total Programs Attendance:</p>
    <canvas id="totalAttendance"></canvas>
</body>
</html>
