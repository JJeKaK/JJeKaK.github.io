<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angela Jung Core 2 Interaction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<main class="container">
    <img src="/inpraiseofshadows/overlay/noiseoverlay.png" class="noiseoverlay">
    <div id="left">
        <h1>Studio</h1>
        <h2>Assignments</h2>
        <div class="img">
            <img src="/icons/storytime.png" alt="storytimelink" onclick="location.href='/storytime/index.html'">
            <span class="text">story time</span>
        </div>
        <div class="img">
            <img src="/icons/tableofcontents.png" alt="tableofcontentslink" onclick="location.href='/tableofcontents/index.html'">
            <span class="text">table of contents</span>
        </div>
        <div class="img">
            <img src="/icons/animation.jpeg" alt="animationlink" onclick="location.href='/animation/index.html'">
            <span class="text">practice animation</span>
        </div>
        <div class="img">
            <img src="/icons/stilllife.jpg" alt="stilllifelink" onclick="location.href='/stilllife/index.html'">
            <span class="text">css still life</span>
        </div>
        <div class="img">
            <img src="/icons/practice.jpg" alt="jspracticelink" onclick="location.href='/practice/index.html'">
            <span class="text">practice javascript</span>
        </div>
        <h2>Projects</h2>
        <div class="img">
            <img src="/icons/inpraiseofshadows.png" alt="inpraiseofshadowslink" onclick="location.href='/inpraiseofshadows/index.html'">
            <span class="text">in praise of shadows</span>
        </div>
        <div class="img">
            <img src="/icons/reviewmuseum.jpg" alt="reviewmuseumlink" onclick="location.href='/reviewmuseum/index.html'">
            <span class="text">review museum</span>
        </div>
    </div>
    <div id="right">
        <h1>Lab</h1>
        <h2>Assignments</h2>
        <div class="img">
            <img src="/icons/songlist.webp" alt="songlistlink" onclick="location.href='/songlist/index.html'">
            <span class="text">song recommendation</span>
        </div>
        <div class="img">
            <img src="/icons/stylizedsonglist.jpg" alt="stylizedsonglistlink" onclick="location.href='/stylizedsonglist/index.html'">
            <span class="text">stylized song recommendation</span>
        </div>
        <div class="img">
            <img src="/icons/gallery.jpeg" alt="gallerylink" onclick="location.href='/gallery/index.html'">
            <span class="text">css gallery</span>
        </div>
        <div class="img">
            <img src="/icons/reponsive.jpeg" alt="reponsivelink" onclick="location.href='/responsive/index.html'">
            <span class="text">responsive</span>
        </div>
        <div class="img">
            <img src="/icons/jsonpractice.png" alt="jsonpracticelink" onclick="location.href='/jsonpractice/index.html'">
            <span class="text">open houses around newyork</span>
        </div>
    </div>
</main>
</body>
</html>
