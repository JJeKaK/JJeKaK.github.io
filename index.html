<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angela Jung Core 2 Interaction</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
<main class="container">
    <img src="/inPraiseOfShadows/overlay/noiseoverlay.png" class="noiseoverlay">
    <div id="left">
        <h1>Studio</h1>
        <h2>Assignments</h2>
        <div class="img">
            <img src="/icons/storyTime.png" alt="storyTimeLink" onclick="location.href='/storyTime/index.html'">
            <span class="text">story time</span>
        </div>
        <div class="img">
            <img src="/icons/tableOfContents.png" alt="tableOfContentsLink" onclick="location.href='/tableOfContents/index.html'">
            <span class="text">table of contents</span>
        </div>
        <h2>Projects</h2>
        <div class="img">
            <img src="/icons/inPraiseOfShadows.png" alt="inPraiseOfShadowsLink" onclick="location.href='/inPraiseOfShadows/index.html'">
            <span class="text">in praise of shadows</span>
        </div>
    </div>
    <div id="right">
        <h1>Lab</h1>
        <h2>Assignments</h2>
        <div class="img">
            <img src="/icons/songList.webp" alt="songListLink" onclick="location.href='/songList/index.html'">
            <span class="text">song list</span>
        </div>
        <div class="img">
            <img src="/icons/stylizedSongList.jpg" alt="stylizedSongListLink" onclick="location.href='/stylizedSongList/index.html'">
            <span class="text">stylized song list</span>
        </div>
        <h2>Projects</h2>
    </div>
</main>
</body>
</html>
